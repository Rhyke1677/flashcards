<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <title>Flashcards</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" >

        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="images/icon.png" />

        <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8" />
        <!--[if !IE]>-->
            <link media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" rel="stylesheet" />
        <!--<![endif]-->
    </head>
    <body>
        <div id="container">
            <div id="main-container">
                <span id="button-add" class="button" onclick="add()">add</span>
                <span id="button-edit" class="button last" onclick="edit()">edit</span>
                <span id="button-delete" class="button last" onclick="del()">delete</span>
                <div id="card-container" onclick="flip()">
                    <div id="main"></div>
                    <div id="main-alt" style="display:none"></div>
                </div><!-- card-container -->
                <div id="phrase-form" style="display:none">
                    <form action="" onsubmit="return false;">
                        <label for="phrase-1">Phrase 1:</label>
                        <input id="phrase-1" type="text" autocorrect="off" size="22" />
                        <br />
                        <label for="phrase-2">Phrase 2:</label>
                        <input id="phrase-2" type="text" autocorrect="off" size="22" />
                        
                        <input id="key" type="hidden" />
                        
                        <button id="button-save" type="submit" onclick="save()">Save</button>
                        <button type="button" onclick="cancel()">Cancel</button>
                    </form>
                </div><!-- add-form -->
                <div id="add-another" style="display:none">
                    <button id="button-add-another" onclick="add()">Add another?</button>
                    <button onclick="closeAddAnother()">Nope</button>
                </div><!-- add-another -->
                <div id="stats"></div>
                <div id="meter"></div>
                <div style="clear:both"></div>
            </div><!-- main-container -->
            
            <div id="msg-container" style="display:none">
                <span id="msg" onclick="msgClose()"></span>
            </div>
            
            <div id="conf" style="display:none">
                <span id="conf-msg"></span>
                <button id="conf-yes" onclick="">Yes</button>
                <button id="conf-no" onclick="">No</button>
            </div>
            
            <div id="options-container">
                <div id="button-settings" class="button" onclick="toggleOptionsShow()"><img src="settings.png" alt="settings" /></div>
                <div id="options" style="display:none">
                    <span id="lows" class="off" onclick="toggleOption(this)">Lows</span>
                    <span id="random" class="off" onclick="toggleOption(this)">Randomize</span>
                    <span id="highs" class="off" onclick="toggleOption(this)">Highs</span>
                    <div id="reset" class="button" onclick="reset()">reset</div>
                </div>
            </div>
            
            
            <div id="bottom-panel">
                <div id="button-prev" class="button" onclick="prev()">&laquo;</div>
                <div id="point-down" class="button" onclick="pointDown()">-1</div>
                <div id="point-up" class="button" onclick="pointUp()">+1</div>
                <div id="button-next" class="button last" onclick="next()">&raquo;</div>
            </div>
            
            <span id="credits"><a href="http://chrisfattarsi.com">chris fattarsi</a></span>
            <span id="version">version 0.3.5</span>
        </div>
        
        <script src="modernizr.js" type="text/javascript" charset="utf-8"></script>
        <script src="flashcards.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">        
            //Globals
            var CARD; //the current card
            var CARDS; //array of card keys
            var INDEX = -1; //current index in array
            var OPTION_MODE = false;
            
            initCards();
            
            //Capture key events
            document.onkeydown = checkHotkey;
            
            var currentWidth = 0;
            var updateLayout = function() {
            if (window.innerWidth != currentWidth) {
              currentWidth = window.innerWidth;
              var orient = (currentWidth == 480) ? "" : "portrait";
              document.body.setAttribute("orient", orient);
              window.scrollTo(0, 1);
            }
          };

          setInterval(updateLayout, 750);
        </script>
    </body>
</html>
